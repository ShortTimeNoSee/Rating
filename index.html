<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rating Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rating Calculator</h1>
    <p>Drag the slider to select a value for each scale:</p>
    <div class="slider-container">
      <div class="slider">
        <span class="label">Scale 1</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
      <div class="slider">
        <span class="label">Scale 2</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
      <div class="slider">
        <span class="label">Scale 3</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
      <div class="slider">
        <span class="label">Scale 4</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
      <div class="slider">
        <span class="label">Scale 5</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
      <div class="slider">
        <span class="label">Scale 6</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
      <div class="slider">
        <span class="label">Scale 7</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
       </div>
      <div class="slider">
        <span class="label">Scale 8</span>
        <input type="range" min="0" max="10" step="0.5" value="5" class="range">
        <span class="value">5</span>
      </div>
    </div>
    <button id="calculate-btn">Calculate Rating</button>
    <p>Your rating is: <span id="rating">-</span>/10</p>
    <script src="script.js"></script>
  </body>
</html>
