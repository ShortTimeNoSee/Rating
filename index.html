<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Rating Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Rating Calculator</h1>
		<p>Drag the slider to select a value for each scale:</p>
		<div class="slider-container">
			<div class="slider">
				<span class="label">Physique</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Complexion</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Fashion</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Personality</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Cognitive Intelligence</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Emotional Intelligence</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Body Language</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
			<div class="slider">
				<span class="label">Potential</span>
				<input type="range" min="0" max="10" step="0.5" value="5" class="range">
				<span class="value">5</span>
				<button class="na-btn">N/A</button>
			</div>
		</div>
		<button id="calculate-btn">Calculate Rating</button>
		<p>Your rating is: <span id="rating">-</span>/10 </p>
		<script src="script.js"></script>
	</body>
</html>
